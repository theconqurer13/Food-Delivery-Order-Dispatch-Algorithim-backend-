services:
  - type: web
    name: food-delivery-api
    env: node
    buildCommand: npm install && npm run migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: food-delivery-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: food-delivery-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: LOCATION_TTL_SECONDS
        value: 30
      - key: USE_POSTGIS
        value: false

  - type: redis
    name: food-delivery-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: food-delivery-db
    databaseName: food_delivery
    user: food_delivery_user
    plan: free