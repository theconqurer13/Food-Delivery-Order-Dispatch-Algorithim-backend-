services:
  - type: web
    name: food-delivery-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: food-delivery-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: LOCATION_TTL_SECONDS
        value: 30
      - key: USE_POSTGIS
        value: false