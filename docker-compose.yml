version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: food_delivery_postgres
    environment:
      POSTGRES_DB: food_delivery
      POSTGRES_USER: theConqueror
      POSTGRES_PASSWORD: theConqueror@123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - food_delivery_network

  redis:
    image: redis:7-alpine
    container_name: food_delivery_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - food_delivery_network

  app:
    build: .
    container_name: food_delivery_app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=food_delivery
      - DB_USER=theConqueror
      - DB_PASSWORD=theConqueror@123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=docker_jwt_secret_key_change_in_production
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - food_delivery_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  food_delivery_network:
    driver: bridge